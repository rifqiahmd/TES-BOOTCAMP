<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <p>
            <label id="nama" for="">Nama Lengkap</label> <br>
            <input id="tx-nama" type="text">
        </p>

        <p>
            <label id="tmp-lahir" for="">Tempat Lahir</label> <br>
            <select name="" id="combo-1">
                <option value=""> </option>
            </select>
        </p>

        <p>
            <label id="tgl-lahir" for="">Tanggal Lahir</label> <br>
            <input id="tx-tgl" type="text" name="tanggal" placeholder="mmmm dd, yyyy">
        </p>

        <p>
            <label id="hp" for="">No. Hp</label> <br>
            <input id="tx-hp" type="text">
        </p>

        <p>
            <label id="alamat" for="">Alamat</label> <br>
            <input id="tx-alamat" type="text">
        </p>

        <p>
            <label id="pendidikan" for="">Pendidikan Terakhir</label> <br>
            <select name="" id="combo-2">
                <option value=""> </option>
            </select>
        </p>

        <p>
            <label id="agama" for="">Agama</label> <br>

            <input type="radio" name="agama" value="Islam" id="agama-1">
            <label id="tx-agama-1" for="">
                Islam
            </label>
            </input> <br>

            <input type="radio" name="agama" value="" id="agama-2">
            <label id="tx-agama-2" for="">
                Kristen
            </label>
            </input> <br>

            <input type="radio" name="agama" value="" id="agama-3">
            <label id="tx-agama-3" for="">
                Katolik
            </label>
            </input> <br>


        </p>

        <p>
            <label id="hobi" for="">Hobi</label> <br>
            <input type="checkbox" name="hobi" value="" id="hobi-1">
            <label id="tx-hobi-1" for="">
                Renang
            </label>
            </input> <br>

            <input type="checkbox" name="hobi" value="" id="hobi-2">
            <label id="tx-hobi-2" for="">
                Mancing
            </label>
            </input> <br>

            <input type="checkbox" name="hobi" value="" id="hobi-3">
            <label id="tx-hobi-3" for="">
                Game
            </label>
            </input> <br>

            <input type="checkbox" name="hobi" value="" id="hobi-4">
            <label id="tx-hobi-4" for="">
                Gibah
            </label>
            </input> <br>

            <input type="checkbox" name="hobi" value="" id="hobi-5">
            <label id="tx-hobi-5" for="">
                Programing
            </label>
            </input> <br>   
        </p>

        <button class="btn">Submit</button>

        <button class="btn-lbl">Edit label</button>
    </div>
</body>

</html>
